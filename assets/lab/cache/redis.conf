# Redis Configuration for TaskManager Pro Production
# This configuration simulates a production Redis setup

# Network
bind 127.0.0.1
port 6379
timeout 300

# General
daemonize no
supervised no
pidfile redis-server.pid
loglevel notice
logfile redis-server.log

# Snapshotting (Production persistence settings)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir .

# Security
requirepass production_redis_password_2024
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Append only file (Additional persistence)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Production tuning
tcp-keepalive 300
tcp-backlog 511